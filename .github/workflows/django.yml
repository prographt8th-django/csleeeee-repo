name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Run Poetry
      uses: Gr1N/setup-poetry@v8
      with:
        poetry-version: "1.4.1"
    - name: poetry version check
      run: |
        poetry --version