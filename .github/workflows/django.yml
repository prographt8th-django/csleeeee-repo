name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Run Poetry
      uses: abatilo/actions-poetry@v2
    - name: Run Server
      run: |
        poetry run python manage.py runserver